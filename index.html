<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nuevo codigo</title>
</head>

<body>
    <script>
        const clearDivs = (...divs) => divs.forEach(div => div.textContent = '')
        const createElement = tag => document.createElement(tag)
        const setTextContent = (node, textContent) => {
            node.textContent = textContent
            return node
        }


        const codeBaseCar = [
            {
                marca: 'Alfa Romero',
                modelo: 'Stelvio',
                precio: 690000
            },
            {
                marca: 'Cadillac',
                modelo: 'ATS',
                precio: 929500
            },
            {
                marca: 'Audi',
                modelo: 'A1',
                precio: 534900
            },
            {
                marca: 'Chevrolet',
                modelo: 'Spark',
                precio: 230000
            },

        ]
        const codeConcat = [{ marca: 'Bentley' }, { marca: 'Ford' }, { marca: 'Peugeot' }]

        const atArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            const copyBaseCar = [...codeBaseCar]
            clearDivs(leftDiv, rightDiv, divDescriptions)
            divDescriptions.appendChild(contenido)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = JSON.stringify(copyBaseCar.at(2))
        }
        const concatArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = `El siguiente array ${JSON.stringify(codeBaseCar)} lo vamos a concatenar con este otro array${JSON.stringify(codeConcat)} y el resultado es:`
            rightDiv.textContent = JSON.stringify(codeBaseCar.concat(codeConcat))
            divDescriptions.appendChild(contenido)
        }
        const copyWithinArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            const copyBaseCar = [...codeBaseCar]
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = JSON.stringify(copyBaseCar.copyWithin(0, 1))
            divDescriptions.appendChild(contenido)
        }
        const entriesArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            var iterator = codeBaseCar.entries()
            for (let e of iterator) {
                rightDiv.textContent += JSON.stringify(e)
            }
            divDescriptions.appendChild(contenido)
        }
        const everyArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = codeBaseCar.every(elemento => elemento.precio < 600000)
            divDescriptions.appendChild(contenido)
        }
        const fillArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            const copyBaseCar = [...codeBaseCar]
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = JSON.stringify(copyBaseCar.fill({ marca: 'Chevrolet', modelo: 'Onix', precio: '130000' }, 2, 4))
            divDescriptions.appendChild(contenido)
        }
        const filterArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            const copyBaseCar = [...codeBaseCar]
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = JSON.stringify(copyBaseCar.filter(car => car.precio > 600000))
            divDescriptions.appendChild(contenido)
        }
        const findArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            const copyBaseCar = [...codeBaseCar]
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = JSON.stringify(copyBaseCar.find(car => car.precio < 600000))
            divDescriptions.appendChild(contenido)

        }
        const findIndexArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            const copyBaseCar = [...codeBaseCar]
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = JSON.stringify(copyBaseCar.findIndex(car => car.precio < 600000))
            divDescriptions.appendChild(contenido)

        }
        const findLastArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            const copyBaseCar = [...codeBaseCar]
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = JSON.stringify(copyBaseCar.findLast(car => car.precio < 600000))
            divDescriptions.appendChild(contenido)
        }
        const findLastIndexArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            const copyBaseCar = [...codeBaseCar]
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = JSON.stringify(copyBaseCar.findLastIndex(car => car.precio < 600000))
            divDescriptions.appendChild(contenido)
        }
        const flatArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            clearDivs(leftDiv, rightDiv, divDescriptions)
            copyBaseCar = codeBaseCar.map((obj) => [obj.marca, obj.modelo, obj.precio,]);
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = JSON.stringify(copyBaseCar.flat())
            divDescriptions.appendChild(contenido)
        }
        const flatMapArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            const copyBaseCar = [...codeBaseCar]
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = JSON.stringify(copyBaseCar.flatMap(elemento => [elemento.marca, elemento.modelo, elemento.precio - (elemento.precio * .50)]))
            divDescriptions.appendChild(contenido)
        }
        const forEachArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            const copyBaseCar = [...codeBaseCar]
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            copyBaseCar.forEach(elemento => rightDiv.innerHTML += `El ${elemento.marca} ${elemento.modelo} el precio es de ${elemento.precio} y con el descuento del 50% por el BUEN FIN es ${elemento.precio - (elemento.precio * .50)} <br> `)
            divDescriptions.appendChild(contenido)
        }
        const fromArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = JSON.stringify(Array.from(codeBaseCar, (x => x.marca.toUpperCase())))
            divDescriptions.appendChild(contenido)

        }
        const includesArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = JSON.stringify((Array.from(codeBaseCar, (x => x.marca))).includes('Chevrolet'))
            divDescriptions.appendChild(contenido)
        }
        const indexOfArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar.fill({ marca: "Chevrolet", modelo: "Onix", precio: "130000" }, 2, 4))
            rightDiv.textContent = JSON.stringify(codeBaseCar.fill({ marca: "Chevrolet", modelo: "Onix", precio: "130000" }, 2, 4).map(car => car.marca).indexOf("Chevrolet"))
            divDescriptions.appendChild(contenido)
        }
        const isArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = JSON.stringify(Array.isArray(codeBaseCar))
            divDescriptions.appendChild(contenido)
        }
        const joinArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = JSON.stringify(codeBaseCar.flatMap(elemento => [elemento.marca, elemento.modelo, elemento.precio]).join())
            divDescriptions.appendChild(contenido)
        }
        const keysArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            var iterator = codeBaseCar.keys()
            for (let e of iterator) {
                rightDiv.textContent += JSON.stringify(e)
            }
            divDescriptions.appendChild(contenido)
        }
        const lastIndexOfArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar.fill({ marca: "Chevrolet", modelo: "Onix", precio: "130000" }, 2, 4))
            rightDiv.textContent = JSON.stringify(codeBaseCar.fill({ marca: "Chevrolet", modelo: "Onix", precio: "130000" }, 2, 4).map(car => car.marca).lastIndexOf("Chevrolet"))
            divDescriptions.appendChild(contenido)
        }
        const mapArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.innerHTML += JSON.stringify(codeBaseCar.map(function (elemento) {
                return `${elemento.marca}-${elemento.modelo} `
            }))
            divDescriptions.appendChild(contenido)
        }
        const ofArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = `Array.of("Camion","Camioneta", "Autobus", "Tren", "Bici")`
            rightDiv.textContent = JSON.stringify(Array.of("Camion", "Camioneta", "Autobus", "Tren", "Bici"))
            divDescriptions.appendChild(contenido)
        }
        const popArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            const copyBaseCar = [...codeBaseCar]
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = `El elemento eliminado es: ${JSON.stringify(copyBaseCar.pop())}, entonces nuestro arreglo quedaria: ${JSON.stringify(copyBaseCar)}`
            divDescriptions.appendChild(contenido)
        }
        const pushArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            const copyBaseCar = [...codeBaseCar]
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.innerHTML = `El resultado del codigo push muestra:<strong> ${JSON.stringify(copyBaseCar.push({ marca: 'Mazda', modelo: 'Mazda 2 Hatchback Carbon Edition MHEV', precio: '363900' }))}</strong>, entonces nuestro arreglo final quedaria:<br><br> ${JSON.stringify(copyBaseCar)}`
            divDescriptions.appendChild(contenido)
        }
        const reduceArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            const copyBaseCar = [...codeBaseCar]
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = JSON.stringify(copyBaseCar.reduce((acc, item) => { return acc += item.precio }, 0))
            divDescriptions.appendChild(contenido)
        }
        const reduceRightArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            const copyBaseCar = [...codeBaseCar]
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = JSON.stringify(copyBaseCar.reduceRight((acc, item) => { return acc += item.precio }, 0))
            divDescriptions.appendChild(contenido)
        }
        const reverseArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            const copyBaseCar = [...codeBaseCar]
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = JSON.stringify(copyBaseCar.reverse())
            divDescriptions.appendChild(contenido)
        }
        const shiftArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            const copyBaseCar = [...codeBaseCar]
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = `El elemento eliminado es: ${JSON.stringify(copyBaseCar.shift())}, entonces nuestro arreglo quedaria: ${JSON.stringify(copyBaseCar)}`
            divDescriptions.appendChild(contenido)
        }
        const sliceArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            const copyBaseCar = [...codeBaseCar]
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = JSON.stringify(copyBaseCar.slice(2, 4))
            divDescriptions.appendChild(contenido)
        }
        const someArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = codeBaseCar.some(elemento => elemento.precio < 600000)
            divDescriptions.appendChild(contenido)
        }
        const sortArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            const copyBaseCar = [...codeBaseCar]
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = JSON.stringify(codeBaseCar.sort((a, b) => { return a.precio - b.precio }))
            divDescriptions.appendChild(contenido)
        }
        const spliceArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            const copyBaseCar = [...codeBaseCar]
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.innerHTML = `Los elementos eliminados son: <strong>${JSON.stringify(copyBaseCar.splice(2, 1, { marca: 'VW', modelo: 'Taos' }, { marca: 'BMW', modelo: 'serie1' }))}</strong><br><br>El arreglo quedaria de la siguiente manera: ${JSON.stringify(copyBaseCar)} `,
                divDescriptions.appendChild(contenido)
        }
        const toLocaleStringArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            clearDivs(leftDiv, rightDiv, divDescriptions)
            const copyBaseCar = [...codeBaseCar]
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = JSON.stringify(copyBaseCar.flatMap(elemento => [elemento.marca, elemento.modelo, elemento.precio]).toLocaleString())
            divDescriptions.appendChild(contenido)
        }
        const toStringArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.textContent = JSON.stringify(codeBaseCar.flatMap(elemento => [elemento.marca, elemento.modelo, elemento.precio]).toString())
            divDescriptions.appendChild(contenido)
        }
        const unshiftArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            const copyBaseCar = [...codeBaseCar]
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            rightDiv.innerHTML = `El resultado del codigo unshift muestra:<strong> ${JSON.stringify(copyBaseCar.unshift({ marca: 'Mazda', modelo: 'Mazda 2 Hatchback Carbon Edition MHEV', precio: '363900' }))}</strong>, entonces nuestro arreglo final quedaria:<br><br> ${JSON.stringify(copyBaseCar)}`
            divDescriptions.appendChild(contenido)
        }
        const valuesArrayExample = (e, leftDiv, rightDiv, buttonsDiv, contenido, divDescriptions) => {
            clearDivs(leftDiv, rightDiv, divDescriptions)
            leftDiv.textContent = JSON.stringify(codeBaseCar)
            var iterator = codeBaseCar.values()
            for (let e of iterator) {
                rightDiv.innerHTML += `<br><br> ${JSON.stringify(e)}`
            }
            divDescriptions.appendChild(contenido)
        }

        const estructura = {
            codeBaseLeft: {
                type: 'div',
            },
            baseTransformationRight: {
                type: 'div',
            },
            contentDescription: {
                type: 'div',
            },
            contentContainer: {
                type: 'div',
                sections: [
                    {//at
                        type: 'button',
                        textContent: 'at',
                        description: 'El método <strong>at</strong> permite mostrar el contenido de la posicion que solicitamos de un array. Por ejemplo: si en el ejemplo del array de coches queremos saber que contiene la posicion 3, haremos lo siguiente <strong>carros.at(2)</strong>, recordar que el conteo inicia desde 0',
                        showCode: atArrayExample,

                    },
                    {//concat
                        type: 'button',
                        textContent: 'concat',
                        description: 'Es conocido por ser un arreglo inmutable esto quiere decir que el original no se ha modificado, El Concat permite unir o concatenar dos arreglos, en el ejemplo de arriba se uniran las dos primeros arreglos con el siguiente comando <strong>arreglo1.concat(arreglo2)</strong>',
                        showCode: concatArrayExample,
                    },
                    {//copyWithin
                        type: 'button',
                        textContent: 'copyWithin',
                        description: 'El método <strong>copyWithin</strong> nos permite hacer una copia y mostrarla en el mismo array, sin afectar la longitud original del array. El método acepta 3 parametros, el primer parametro nos indica la posición donde se "pegara" o se insertara el elemento copiado, segundo parametro indica el elemento que sera copiado y el ultimo parametro es la posición de hasta donde se copiaran los elementos. Por ejemplo si queremos copiar lo que tenemos en la posición 2 y pegarlo en la 1 (recordar que el conteno inica desde 0), seria: <br> <strong>array.copyWithin(0,1)</strong>.<br> Nota: si en el tercer parametro no anotamos nada por default toma la longitud del arreglo para hacer la copia ',
                        showCode: copyWithinArrayExample,
                    },
                    {//entries
                        type: 'button',
                        textContent: 'entries',
                        description: 'El método <strong>entries</strong> nos retorna un nuevo objeto con los valores del array MAS la posición, el codigo quedaria de la siguiente manera: <br> <br><strong>var iterator = codeBaseCar.entries()<br>for (let e of iterator) {<br>rightDiv.textContent += JSON.stringify(e)<br>}</strong>',
                        showCode: entriesArrayExample,
                    },
                    {//every
                        type: 'button',
                        textContent: 'every',
                        description: 'El método <strong>Every</strong> nos manda un true o false si la condicion se cumple o no. Evalua todos los elementos del arreglo pero con que uno NO cumpla la condición arrojara un <strong>FALSE</strong>, todos los elementos deben cumplir con la condición para ser <strong>TRUE</strong>, Por ejemplo en el objeto de arriba tiene un elemento precio, si buscamos los mayores de 600000 solo cumplen dos de los 4 elementos, entonces arrojara un FALSE.<br> El codigo quedaria de la siguiente manera: <br><br> <strong>codeBaseCar.every(elemento => elemento.precio < 600000)</strong>',
                        showCode: everyArrayExample,
                    },
                    {//fill
                        type: 'button',
                        textContent: 'fill',
                        description: 'Este método permite cambiar los valores del array utilizando 3 parametros los cuales son:<br> <strong>* Primer parametro:</strong> indica el valor que desean agregar al nuevo arreglo<br> <strong>* Segundo Parametro:</strong> Desde la posición que inicia el cambio del nuevo valor (parametro 1) <br> <strong>* Tercer Parametro: </strong> hasta donde finaliza el cambio del valor y si no es agregado el valor por default sera la longitud del arreglo<br><br>copyBaseCar.fill({marca: "Chevrolet", modelo:"Onix", precio:"130000"},2,4)',
                        showCode: fillArrayExample,
                    },
                    {//filter
                        type: 'button',
                        textContent: 'filter',
                        description: '<strong>Filter</strong> nos permite generar un nuevo array a partir de una condición, esto quiere decir que los elementos que cumplen la condición seran parte del nuevo array. Por ejemplo si quiero un arreglo con los autos que el precio es mayor a 600000: <br><br><strong>copyBaseCar.filter(car => car.precio > 600000)</strong>',
                        showCode: filterArrayExample,
                    },
                    {//find
                        type: 'button',
                        textContent: 'find',
                        description: 'El método <strong>Find</strong> busca el <strong>PRIMER</strong> elemento que cumple la condición. El código seria de la siguiente manera:<br><br> <strong>copyBaseCar.find(car => car.precio < 600000)</strong>',
                        showCode: findArrayExample,
                    },
                    {//findIndex
                        type: 'button',
                        textContent: 'findIndex',
                        description: 'Este método actua igual que el find, pero en vez de mostrar el valor, ahora muestra el index o posición de donde se encuenta el valor que cumple la condición, usando el ejemplo de find ahora usaremos <strong>findIndex</strong> <br><em>Nota: El conteo inica desde 0. </em> <br><br>El código quedaria de la siguiente manera: <strong>copyBaseCar.findIndex(car => car.precio < 600000)</strong>',
                        showCode: findIndexArrayExample,
                    },
                    {//findLast
                        type: 'button',
                        textContent: 'findLast',
                        description: 'El método <strong>FindLast</strong> busca el <strong>ULTIMO</strong> elemento que cumple la condición. El código seria de la siguiente manera:<br><br> <strong>copyBaseCar.findLast(car => car.precio < 600000)</strong>',
                        showCode: findLastArrayExample,
                    },
                    {//findLastIndex
                        type: 'button',
                        textContent: 'findLastIndex',
                        description: 'Este método actua igual que el findLast, pero en vez de mostrar el valor, ahora muestra el index o posición de donde se encuenta el valor que cumple la condición, usando el ejemplo de findLast ahora usaremos <strong>findLastIndex</strong> <br><em>Nota: El conteo inica desde 0. </em> <br><br>El código quedaria de la siguiente manera: <strong>copyBaseCar.findLastIndex(car => car.precio < 600000)</strong>',
                        showCode: findLastIndexArrayExample,
                    },
                    {//flat
                        type: 'button',
                        textContent: 'flat',
                        description: 'Este método crea un nuevo array, nos ayuda a "desenvolver" o aplanar un array que tiene arrays concatenados, recibe un parametro y nos permitira indicar la "profundidad" o el "nivel" al que queremos aplanar, en el ejemplo del array de objetos, primero debemos convertirlo a array de arrays, para eso usaremos el método map: <br> <strong> const copyBaseCar = codeBaseCar.map((obj) => [<br>obj.marca,<br>obj.modelo,<br>obj.precio,<br>]);</strong><br> Una vez convertido en un array de arrays, usaremos el flat<br><strong>copyBaseCar.flat()</strong>',
                        showCode: flatArrayExample,
                    },
                    {//flatMap
                        type: 'button',
                        textContent: 'flatMap',
                        description: 'El <strong>flatMap</strong> actua como en el ejemplo del flat, que usamos map y ñuego flat, aqui no es necesario ya que el flatMap, tiene lo "mejor de ambos mundos" primero realiza el mapeo y luego aplana el resultado; por ejemplo: <br><strong>copyBaseCar.flatMap(elemento => [elemento.marca, elemento.modelo, elemento.precio - (elemento.precio * .50)])</strong> ',
                        showCode: flatMapArrayExample,
                    },
                    {//forEach
                        type: 'button',
                        textContent: 'forEach',
                        description: '<strong>forEach: </strong> recorre cada elemento del array, y podemos realizar una operación o una tarea para cada elemento, por ejemplo en el array de autos, vamos aplicar el 50% de descuento al precio, el codigo quedaria de la siguiente manera <br><br> <strong>copyBaseCar.forEach(elemento=>  rightDiv.innerHTML += El ${elemento.marca} ${elemento.modelo} el precio es de ${elemento.precio} y con el descuento del 50% por el BUEN FIN es ${elemento.precio-(elemento.precio*.50)}</strong>',
                        showCode: forEachArrayExample,
                    },
                    {//from
                        type: 'button',
                        textContent: 'from',
                        description: 'Este metodo nos dice que "crea una nueva instancia de array", recibe 3 parametros,<br> <strong>el primero:</strong> es un objeto o una matriz iterable <br> <strong>el segundo: </strong> es como la funcion map, realiza el mapeo de cada elemento.. por ejemplo si queremos ver los nombres en mayusculas de las marcas, hariamos lo siguiente:<br> <strong>Array.from(codeBaseCar, (x =>  x.marca.toUpperCase()))</strong>',
                        showCode: fromArrayExample,
                    },
                    {//includes
                        type: 'button',
                        textContent: 'includes',
                        description: '<strong>Includes:</strong> es un metodo el cual nos arrojara un <strong>TRUE</strong> si la matriz incluye un determinado elemento o un <strong>FALSE </strong> si no esta incluido, por ejemplo: <br> Si quiero saber que <em>Chevrolet</em> es parte de mi array, pero el ejemplo que tenemos es un array de objetos, por lo tanto usaremos from para solo llamar las marcas y despues el includes: <br><br> <strong>(Array.from(codeBaseCar, (x =>  x.marca))).includes("Chevrolet")</strong>  ',

                    },
                    {//indexOf
                        type: 'button',

                    {//isArray

                    {//join

                    {//keys

                    {//lastIndexOf
                        type: 'button',
                        textContent: 'lastIndexOf',

                        showCode: lastIndexOfArrayExample,
                    },
                    {//map
                        type: 'button',
                        textContent: 'map',
                        description: 'Recuerdan en la escuela cuando nos enseñaron el for ?, teniamos que inicializar i=0, seguido de una condición que indicaba hasta donde queriamos que finalizara el ciclo y despues el incremento, y ya adentro del for haciamos operaciones para cada elemento del array, pues el <strong>MAP</strong> hace lo mismo, interctua con cada elemento del array y realiza una operación y termina hasta pasar por el ultimo elemento del array <br> El código quedaria de la siguiente manera: <strong>   codeBaseCar.map(function (elemento) { return `${elemento.marca}-${elemento.modelo} `})</strong>',

                    },
                    {//of
                        type: 'button',
                        textContent: 'of',

                        showCode: ofArrayExample,

                    {//pop

                        showCode: popArrayExample,
                    },
                    {//push
                        type: 'button',

                        showCode: pushArrayExample,
                    },
                    {//reduce
                        type: 'button',
                        textContent: 'reduce',
                        description: '<strong>Reduce: </strong> nos permitirá realizar operaciones y aplicarlas a cada uno de los elementos del array y al final nos devuelve un valor unico.<br> El reduce funciona de la siguiente manera:<br>Acepta dos parámetros:<br><br><strong>Primer parámetro: </strong> Es un callback, el cual también acepta los siguientes parámetros:<br>*acc <em>( Es el acumulador, como si fuera el total o el resultado final de la operación que se realiza en la funcion)</em><br>*item <em>(Elemento actual al cual se le realiza las operaciones de la función)</em><br>*index <em>(La posición del elemento actual)</em><br>*arr <em>(Referencia del arreglo que estamos iterando)</em><br><br><strong>Segundo parámetro: </strong> Es el valor inicial, en este parámetro existen dos posibilidades:<br><u>Primera Posibilidad:</u> <p style="color: #a8a8a8;">Si se provee el valor inicial entonces la primera vez que se llama la función el acumulador = valor inicial, el item es el valor del primer elemento del array, por ejemplo el index inicia con 0<p><br><u>Segunda posibilidad: </u> <p style="color: #a8a8a8;">De No escribir un valor inicial, entonces el acumulador inicia con el primer valor del array y el item con el segundo valor del array, por ejemplo en la primera entrada el index marcaria 1 porque esta en el segundo elemento del array (recordar que el conteo es desde 0)</p><br><em>Nota: es importante que en el arreglo del objetos como en nuestro ejemplo si lo inicialicemos porque de no ser así tomara todo el objeto sin especificarle que atributo debe tomar</em> .<br>Si quiero el total de todos los precios, el código quedaría de la siguiente manera:<br><strong> codeBaseCar.reduce((acc,item)=>{return acc +=item.precio},0)</strong>',
                        showCode: reduceArrayExample,
                    },
                    {//reduceRight
                        type: 'button',
                        textContent: 'reduceRight',
                        description: '<strong>ReduceRight</strong> es casi lo mismo que reduce PERO, el arreglo no inicia con la primera posición sino con la ultima, el indice seria la longitud del arreglo-1 el item serie el valor de la ultima posición si es que se inicializa un valor, sino pasara lo mismo que en reduce se van a la penultima posición ',
                        showCode: reduceRightArrayExample,
                    },
                    { //reverse
                        type: 'button',
                        textContent: 'reverse',
                        description: '<strong>Reverse: </strong> como su nombre lo dice, es como si vieras el arreglo al reverso o es como si el método girara 180° al arreglo, el código quedaria asi: <br><strong>codeBaseCar.reverse()</strong>',
                        showCode: reverseArrayExample,
                    },
                    {//shift
                        type: 'button',
                        textContent: 'shift',
                        description: 'En el método Pop descubrimos que nos permite eliminar el ultimo elemento del arreglo, pero ahora si necesitamos eliminar el primer elemento, que se hace ?<br> Y la solución es: <strong>SHIFT</strong>. <br> El código quedaria de la siguiente manera: <strong><em>codeBaseCar.shift()</em></strong>',
                        showCode: shiftArrayExample,
                    },
                    {//slice
                        type: 'button',
                        textContent: 'slice',
                        description: 'Genera un nuevo array a partir de unos parametros. Los parametros indican el inicio y el fin de los elementos que se mostraran y los demas los "corta" o "mocha" del arreglo <br> Por ejemplo si quiero mostrar los ultimos dos arreglos del array, usaria el siguiente codigo: <strong>copyBaseCar.slice(2,4)</strong> ',
                        showCode: sliceArrayExample,
                    },
                    {//some
                        type: 'button',
                        textContent: 'some',
                        description: 'El método <strong>some</strong> es muy parecido al every, nos mostrara un True o un False, la diferencia es que en el every muestra un false si un elemento no cumple la condición pero el SOME si uno cumple la condición arroja un true <br> Usaremos el ejemplo de every el cual nos arrojo un FALSE: <br><strong> codeBaseCar.some(elemento => elemento.precio < 600000)</strong>',
                        showCode: someArrayExample,
                    },
                    {//sort
                        type: 'button',
                        textContent: 'sort',
                        description: 'El método <strong>sort</strong> nos devuelve el arreglo ordenado, pero el orden no es estable debido que el ordenamiendo se base con UNICODE, por lo tanto realizaremos una funcion para comparar, debemos tener en cuenta que: <br> *a < b = -1 ( <strong>a</strong> se situara en un indice menor a <strong>b</strong>)<br>*a == b = 0 (no hay cambios)<br>*a > b = 1 (<strong>b</strong> se situara en un indice menor a <strong>a</strong>)<br>El codigo quedaria de la siguiente manera:<br><strong> codeBaseCar.sort((a,b)=>{return a.precio - b.precio})</strong>',
                        showCode: sortArrayExample,
                    },
                    {//splice
                        type: 'button',
                        textContent: 'splice',
                        description: 'El método <strong>Splice</strong> siento que es una combinación de push con pop o unshift y shift. El splice permite eliminar elementos de un array (opcional) y tambien nos permite agregar elementos.<br>El splice recibe 3 parametros los cuales son:<br><br> <em>1.<strong>Primer parametro:</strong> Indica la posición en el cual se agregaran los nuevos elementos <br><br> 2.<strong>Segundo Parametro:</strong> Este número indica cuantos elementos se eliminan del array antiguo a partir numero del primer parametro, si el valor es 0, entonces ningun valor se eliminara.<br><br>3.<strong>Tercer parametro</strong> Se colocan los nuevos elementos, ya sea uno o más<br></em> <br>El código quedaria de la siguiente manera<br><strong>copyBaseCar.splice(2, 1, { marca:"VW",modelo:"Taos"},{marca:"BMW" , modelo:"serie1"})</strong><br><br> Nota: Lo que imprime el splice son los valores eliminados del arreglo, si no se eliminan regresa un array vacio',
                        showCode: spliceArrayExample,
                    },
                    {
                        type: 'button',
                        textContent: 'toLocaleString',
                        description: 'El método <strong>toLocaleString</strong> nos devuelve una cadena de texto del array, es decir como si usaramos el método join.',
                        showCode: toLocaleStringArrayExample,
                    },
                    {
                        type: 'button',
                        textContent: 'toString',
                        description: 'El método <strong>toString</strong> ',
                        showCode: toStringArrayExample,
                    },
                    {//unshift
                        type: 'button',
                        textContent: 'unshift',
                        description: 'Recuerdan el método <strong>push</strong> nos permite agregar elementos nuevos al FINAL del array, pero que pasa si queremos agregarlos al INICIO del array ?, para eso esta <strong>unshift.</strong><br>Recordemos que el push y el unshift te muestra un número que es la longitud del nuevo array, entonces si queremos ver los cambios reflejados solo imprimamos el array, el código del unshift quedaria asi: <br><br><strong>copyBaseCar.unshift({marca:"Mazda", modelo: "Mazda 2 Hatchback Carbon Edition MHEV", precio:"363900"})</strong>',
                        showCode: unshiftArrayExample,
                    },
                    {//values
                        type: 'button',
                        textContent: 'values',
                        description: 'Recuerdan el método <strong>Keys</strong> o el <strong>entries</strong> ?... <br> El método <strong>values</strong> puede usar la misma sintaxis de esos metodos, pero el values nos muestra el valor de cada indice del array<br> El código quedaria de la siguiente manera:<br><br><strong> var iterator = a.values();<br>for (let e of iterator) {<br>console.log(e);<br>}</strong>',
                        showCode: valuesArrayExample,
                    },

                ]
            }

        }

        const withDescription = (node, text) => {
            const spanElement = createElement('span')
            spanElement.innerHTML = text
            node.appendChild(spanElement)
            return node
        }

        const addEventListenerToNode = (structureButton, handler, left, right, buttonsDiv, divDescriptions) => {
            structureButton.nodo.addEventListener('click', (e) => {
                handler(e, left, right, buttonsDiv, structureButton.message, divDescriptions)
            })
            return structureButton.nodo
        }

        const createButtonsInContainer = (sectionsButton, buttonsDiv, leftDiv, rightDiv, divDescriptions) => {
            sectionsButton.forEach((structure, index) => {
                structure.nodo = createElement(structure.type)
                const { nodo, textContent, description, showCode } = structure
                nodo.style.color = '#e7e7e7'
                nodo.style.background = '#83939a'
                nodo.style.padding = '10px'
                nodo.style.border = 'none'
                nodo.style.width = '88px'
                nodo.style.margin = '5px'
                const containerForData = createElement('div')
                structure.message = withDescription(containerForData, description)
                setTextContent(addEventListenerToNode(structure, showCode, leftDiv, rightDiv, buttonsDiv, divDescriptions), `${textContent} `)
                buttonsDiv.appendChild(nodo)
            })
            return buttonsDiv
        }

        let leftDiv
        let rightDiv
        let buttonsDiv
        let divDescriptions
        for (let container in estructura) {
            estructura[container].nodo = createElement(estructura[container].type)

            const { nodo, sections = [] } = estructura[container]
            if (container === 'codeBaseLeft') {
                leftDiv = nodo
                nodo.style.color = 'rgb(109 136 197)'
                nodo.style.border = '4px solid rgb(191 191 193)'
                nodo.style.padding = '4%'
            }
            if (container === 'baseTransformationRight') {
                rightDiv = nodo
                nodo.style.color = 'rgb(189 118 15)'
                nodo.style.border = '4px solid rgb(191 191 193)'
                nodo.style.padding = '4%'
            }
            if (container === 'contentDescription') {
                divDescriptions = nodo
                nodo.style.color = 'rgb(109 136 197)'
                nodo.style.fontFamily = 'cursive'
                nodo.style.border = '4px solid rgb(191 191 193)'
                nodo.style.padding = '4%'

            }
            if (container === 'contentContainer') {
                buttonsDiv = nodo
                nodo.style.border = '4px solid rgb(191 191 193)'
                nodo.style.padding = '4%'
                createButtonsInContainer(sections, buttonsDiv, leftDiv, rightDiv, divDescriptions)

            }
            nodo.style.fontFamily = 'monospace'
            nodo.style.fontSize = '19px'
            document.body.appendChild(estructura[container].nodo)
        }
    </script>
