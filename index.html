        const addEventListenerToNode = (structureButton, handler, left, right, buttonsDiv, leftDivSecond, divDescriptions) => {

        const createButtonsInContainer = (sectionsButton, buttonsDiv, leftDiv, rightDiv, leftDivSecond, divDescriptions) => {
